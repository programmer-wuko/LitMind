spring:
  datasource:
    url: jdbc:mysql://localhost:3306/litmind?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: litmind
    password: litmind123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  redis:
    host: localhost
    port: 6379
    password:
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: litmind-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# MinIO配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin123
  bucket: litmind-files

# JWT配置
jwt:
  secret: litmind-secret-key-change-in-production-2024
  expiration: 86400000 # 24小时（毫秒）

# AI服务配置
ai:
  provider: openai # openai, anthropic, local
  api-key: ${AI_API_KEY:sk-8c85a7d622194dceb4a52620f2524c25}
  base-url: ${AI_BASE_URL:https://api.deepseek.com/v1}
  model: deepseek-chat
