spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://mysql:3306/litmind?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:litmind}
    password: ${DB_PASSWORD:litmind123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 5000ms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

minio:
  endpoint: ${MINIO_ENDPOINT:http://minio:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}
  bucket: ${MINIO_BUCKET:litmind-files}

jwt:
  secret: ${JWT_SECRET:change-this-secret-in-production}
  expiration: 86400000

ai:
  provider: ${AI_PROVIDER:openai}
  api-key: ${AI_API_KEY}
  base-url: ${AI_BASE_URL:https://api.openai.com/v1}
  model: ${AI_MODEL:gpt-4-turbo-preview}
  max-tokens: 4000
  temperature: 0.7

logging:
  level:
    root: WARN
    com.litmind: INFO

